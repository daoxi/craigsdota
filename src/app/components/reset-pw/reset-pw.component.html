<div class="jumbotron text-center">

    <h2>Reset password with email</h2>
    <!--<div class="col-md-2 col-md-offset-2">-->
    
    <div class="alert alert-dismissible alert-danger" *ngIf="error">
    The email entered does not exist
    </div>
    
        <form class="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Email address </label>
                <input type="email" class="form-control" id="exampleInputEmail2" 
                    placeholder="Email address" (ngModel)="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Send reset email</button>
                <br>
            </div>
        </form>
    <!--</div>-->
    
</div>
